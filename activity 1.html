<html>
<head>
    <title>Course Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #a94442;
            color: #fff;
        }
        td {
            background-color: #f2dede;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
        }
        .footer em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A summary of top sites with both paid and free course</h1>
        <table>
            <tr>
                <th>Websites</th>
                <th>Certification</th>
                <th>Tuition</th>
                <th>Top Courses</th>
            </tr>
            <tr>
                <td>Freecode Camp</td>
                <td>Yes</td>
                <td>Free</td>
                <td>Web Development and Design</td>
            </tr>
            <tr>
                <td>Udemy</td>
                <td>Yes</td>
                <td>Paid</td>
                <td>Python and Machine Learning</td>
            </tr>
            <tr>
                <td>Coursera</td>
                <td>Yes</td>
                <td>Free and Paid</td>
                <td>IoT and AI</td>
            </tr>
            <tr>
                <td>Total Courses</td>
                <td colspan="3" class="footer"><em>What are you waiting for? Get Started now for free</em></td>
            </tr>
        </table>
    </div>
</body>
</html>
